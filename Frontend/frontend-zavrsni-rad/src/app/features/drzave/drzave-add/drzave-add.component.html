<div class="container mat-elevation-z8">
    <form class="form-container">
        <mat-form-field class="form-field-container">
            <input type="text" matInput [formControl]="name" placeholder="Naziv države" required>
            <mat-error *ngIf="name.hasError('required')">
                Naziv države je obavezan
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field-container">
            <input type="text" matInput [formControl]="code" placeholder="Oznaka" required>
            <mat-error *ngIf="code.hasError('required')">
                Oznaka je obavezna
            </mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" (click)="onSubmit()">Dodaj državu</button>
    </form>
</div>
