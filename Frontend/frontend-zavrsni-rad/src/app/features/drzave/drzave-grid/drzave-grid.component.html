<button mat-stroked-button color="primary" class="addDrzava" routerLink="/drzave-add">+ Dodaj dr≈æavu</button>

<div class="example-table-container mat-elevation-z8">

  <table mat-table [dataSource]="drzave" matSort (matSortChange)="sortData($event)"
    [matSortActive]="sortActive" [matSortDirection]="sortDirection">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let drzava">{{drzava.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nazivDrzave">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</th>
      <td mat-cell *matCellDef="let drzava">{{drzava.nazivDrzave}}</td>
    </ng-container>

    <ng-container matColumnDef="oznaka">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Oznaka</th>
      <td mat-cell *matCellDef="let drzava">{{drzava.oznaka}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell *matCellDef="let drzava">
        <button mat-raised-button matTooltip="Brisanje stavke" (click)="deleteData(drzava.id)" color="warn">
          <span class="material-icons">
            delete
          </span>
        </button>
        <button mat-raised-button matTooltip="Uredi drzavu" (click)="editDrzava(drzava.id)" color="primary">
          <span class="material-icons">
            edit
          </span>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]" [pageIndex]="pageIndex"
    (page)="pageEvent = getServerData($event)"></mat-paginator>
</div>
