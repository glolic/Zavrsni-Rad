<div class="container mat-elevation-z8">
    <form class="form-container">
        <mat-form-field class="form-field-container">
            <input type="text" matInput [formControl]="partnerName" placeholder="Naziv partnera" required>
            <mat-error *ngIf="partnerName.hasError('required')">
                Naziv partnera je obavezan
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Odaberite mjesto" aria-label="Number" matInput [formControl]="location"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let lokacije of lokacija" [value]="lokacije">
                    {{lokacije.adresa}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div class="row">
            <button type="submit" mat-raised-button color="primary" class="submit" (click)="onSubmit()">Dodaj partnera</button>
        </div>
    </form>
</div>
