<button mat-stroked-button color="primary" class="addSpol" routerLink="/spolovi-add">+ Dodaj spol</button>

<div class="example-table-container mat-elevation-z8">

  <table mat-table [dataSource]="spolovi" matSort (matSortChange)="sortData($event)"
    [matSortActive]="sortActive" [matSortDirection]="sortDirection">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let gender">{{gender.id}}</td>
    </ng-container>

    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</th>
      <td mat-cell *matCellDef="let gender">{{gender.naziv}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell *matCellDef="let gender">
        <button mat-raised-button matTooltip="Brisanje stavke" (click)="deleteData(gender.id)" color="warn">
          <span class="material-icons">
            delete
          </span>
        </button>
        <button mat-raised-button matTooltip="Uredi spol" (click)="editSpol(gender.id)" color="primary">
          <span class="material-icons">
            edit
          </span>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]" [pageIndex]="pageIndex"
    (page)="pageEvent = getServerData($event)"></mat-paginator>
</div>
