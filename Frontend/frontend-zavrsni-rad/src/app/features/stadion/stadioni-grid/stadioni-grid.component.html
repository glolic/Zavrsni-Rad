<button mat-stroked-button color="primary" class="addStadion" routerLink="/stadioni-add">+ Dodaj stadion</button>

<div class="example-table-container mat-elevation-z8">

  <table mat-table [dataSource]="stadioni" matSort (matSortChange)="sortData($event)"
    [matSortActive]="sortActive" [matSortDirection]="sortDirection">

    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv stadiona</th>
      <td mat-cell *matCellDef="let stadion">{{stadion.naziv}}</td>
    </ng-container>

    <ng-container matColumnDef="kapacitet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kapacitet mjesta</th>
      <td mat-cell *matCellDef="let stadion">{{stadion.kapacitet}}</td>
    </ng-container>

    <ng-container matColumnDef="lokacija">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mjesto</th>
      <td mat-cell *matCellDef="let stadion">{{stadion.lokacija.adresa}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell *matCellDef="let stadion">
        <button mat-raised-button matTooltip="Brisanje stavke" (click)="deleteData(stadion.id)" color="warn">
          <span class="material-icons">
            delete
          </span>
        </button>
        <button mat-raised-button matTooltip="Uredi stadion" (click)="editStadion(stadion.id)" color="primary">
          <span class="material-icons">
            edit
          </span>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]" [pageIndex]="pageIndex"
    (page)="pageEvent = getServerData($event)"></mat-paginator>
</div>
