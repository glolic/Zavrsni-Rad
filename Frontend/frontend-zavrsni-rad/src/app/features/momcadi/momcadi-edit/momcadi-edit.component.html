<div class="container mat-elevation-z8">
    <form class="form-container">
        <mat-form-field class="form-field-container">
            <input type="text" matInput [formControl]="name" placeholder="Naziv momčadi" required>
            <mat-error *ngIf="name.hasError('required')">
                Naziv mjesta je obavezan
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Odaberite klub" aria-label="Number" matInput [formControl]="club"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let klub of klubCollection" [value]="klub">
                    {{klub.naziv}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div class="row">
            <button type="submit" mat-raised-button color="primary" class="submit" (click)="onSubmit()">Ažuriraj momčad</button>
        </div>
    </form>
</div>
