<div class="container mat-elevation-z8">
    <form class="form-container">
        <mat-form-field class="form-field-container">
            <input type="text" matInput [formControl]="name" placeholder="Naziv natjecanja" required>
            <mat-error *ngIf="name.hasError('required')">
                Naziv natjecanja je obavezan
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Odaberite državu" aria-label="Number" matInput [formControl]="country"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let drzava of drzaveCollection" [value]="drzava">
                    {{drzava.nazivDrzave}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div class="row">
            <button type="submit" mat-raised-button color="primary" class="submit" (click)="onSubmit()">Ažuriraj natjecanje</button>
        </div>
    </form>
</div>
