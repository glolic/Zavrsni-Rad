<button mat-stroked-button color="primary" class="addOsoba" routerLink="/osobe-add">+ Dodaj osobu</button>

<div class="example-table-container mat-elevation-z8">

    <table mat-table [dataSource]="osobe" matSort (matSortChange)="sortData($event)" [matSortActive]="sortActive"
        [matSortDirection]="sortDirection">

        <ng-container matColumnDef="ime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime</th>
            <td mat-cell *matCellDef="let person">{{person.ime}}</td>
        </ng-container>

        <ng-container matColumnDef="prezime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</th>
            <td mat-cell *matCellDef="let person">{{person.prezime}}</td>
        </ng-container>

        <ng-container matColumnDef="datumRodenja">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum rođenja</th>
            <td mat-cell *matCellDef="let person">{{person.datumRodenja | date: 'dd.MM.yyyy' : 'UTC'}}</td>
        </ng-container>

        <ng-container matColumnDef="drzavaRodenja">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Država rođenja</th>
            <td mat-cell *matCellDef="let person">{{person.drzavaRodenja.nazivDrzave}}</td>
        </ng-container>

        <ng-container matColumnDef="oib">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>OIB</th>
            <td mat-cell *matCellDef="let person">{{person.oib}}</td>
        </ng-container>

        <ng-container matColumnDef="spol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Spol</th>
            <td mat-cell *matCellDef="let person">{{person.spol.naziv}}</td>
        </ng-container>

        <ng-container matColumnDef="uloga">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Uloga</th>
            <td mat-cell *matCellDef="let person">{{person.uloga.naziv}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Akcije</th>
            <td mat-cell *matCellDef="let person">
                <button mat-raised-button matTooltip="Brisanje stavke" (click)="deleteData(person.id)" color="warn">
                    <span class="material-icons">
                        delete
                    </span>
                </button>
                <button mat-raised-button matTooltip="Uredi lokaciju" (click)="editOsoba(person.id)" color="primary">
                    <span class="material-icons">
                        edit
                    </span>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]"
        [pageIndex]="pageIndex" (page)="pageEvent = getServerData($event)"></mat-paginator>
</div>
