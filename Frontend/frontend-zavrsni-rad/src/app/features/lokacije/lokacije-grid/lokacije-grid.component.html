<button mat-stroked-button color="primary" class="addLokacija" routerLink="/lokacije-add">+ Dodaj lokaciju</button>

<div class="example-table-container mat-elevation-z8">

  <table mat-table [dataSource]="lokacije" matSort (matSortChange)="sortData($event)"
    [matSortActive]="sortActive" [matSortDirection]="sortDirection">


    <ng-container matColumnDef="adresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv mjesta</th>
      <td mat-cell *matCellDef="let lokacija">{{lokacija.adresa}}</td>
    </ng-container>

    <ng-container matColumnDef="drzava">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dr≈æava</th>
      <td mat-cell *matCellDef="let lokacija">{{lokacija.drzava.nazivDrzave}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell *matCellDef="let lokacija">
        <button mat-raised-button matTooltip="Brisanje stavke" (click)="deleteData(lokacija.id)" color="warn">
          <span class="material-icons">
            delete
          </span>
        </button>
        <button mat-raised-button matTooltip="Uredi lokaciju" (click)="editLokacija(lokacija.id)" color="primary">
          <span class="material-icons">
            edit
          </span>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]" [pageIndex]="pageIndex"
    (page)="pageEvent = getServerData($event)"></mat-paginator>
</div>
