<button mat-stroked-button color="primary" class="addIgrac" routerLink="/igraci-add">+ Dodaj igrača</button>

<div class="example-table-container mat-elevation-z8">

  <table mat-table [dataSource]="igraci" matSort (matSortChange)="sortData($event)"
    [matSortActive]="sortActive" [matSortDirection]="sortDirection">

    <ng-container matColumnDef="osoba">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime i prezime igrača</th>
      <td mat-cell *matCellDef="let player">{{player.osoba.ime + ' ' + player.osoba.prezime}}</td>
    </ng-container>

    <ng-container matColumnDef="pozicija">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pozicija</th>
        <td mat-cell *matCellDef="let player">{{player.pozicija.naziv}}</td>
    </ng-container>

    <ng-container matColumnDef="brojDresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Broj dresa</th>
      <td mat-cell *matCellDef="let player">{{player.brojDresa}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell *matCellDef="let player">
        <button mat-raised-button matTooltip="Brisanje stavke" (click)="deleteData(player.id)" color="warn">
          <span class="material-icons">
            delete
          </span>
        </button>
        <button mat-raised-button matTooltip="Uredi igrača" (click)="editIgrac(player.id)" color="primary">
          <span class="material-icons">
            edit
          </span>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]" [pageIndex]="pageIndex"
    (page)="pageEvent = getServerData($event)"></mat-paginator>
</div>
