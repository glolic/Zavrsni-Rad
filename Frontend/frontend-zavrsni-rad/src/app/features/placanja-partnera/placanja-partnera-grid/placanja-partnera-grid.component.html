<button mat-stroked-button color="primary" class="addPlacanjePartnera" routerLink="/placanja-partnera-add">+ Dodaj plaćanje partnera</button>

<div class="example-table-container mat-elevation-z8">

  <table mat-table [dataSource]="svaPlacanjaPartnera" matSort (matSortChange)="sortData($event)"
    [matSortActive]="sortActive" [matSortDirection]="sortDirection">

    <ng-container matColumnDef="razlogPlacanja">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Razlog plaćanja</th>
      <td mat-cell *matCellDef="let pp">{{pp.razlogPlacanja}}</td>
    </ng-container>

    <ng-container matColumnDef="iznos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Iznos</th>
      <td mat-cell *matCellDef="let pp">{{pp.iznos}}</td>
    </ng-container>

    <ng-container matColumnDef="partner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Partner</th>
        <td mat-cell *matCellDef="let pp">{{pp.partner.nazivPartnera}}</td>
    </ng-container>

    <ng-container matColumnDef="datumPlacanja">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum plaćanja</th>
      <td mat-cell *matCellDef="let pp">{{pp.datumPlacanja | date: 'dd.MM.yyyy' : 'UTC'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell *matCellDef="let pp">
        <button mat-raised-button matTooltip="Brisanje stavke" (click)="deleteData(pp.id)" color="warn">
          <span class="material-icons">
            delete
          </span>
        </button>
        <button mat-raised-button matTooltip="Uredi lokaciju" (click)="editPlacanjePartnera(pp.id)" color="primary">
          <span class="material-icons">
            edit
          </span>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]" [pageIndex]="pageIndex"
    (page)="pageEvent = getServerData($event)"></mat-paginator>
</div>
