<button mat-stroked-button color="primary" class="addOsoblje" routerLink="/osoblje-add">+ Dodaj osoblje</button>

<div class="example-table-container mat-elevation-z8">

  <table mat-table [dataSource]="osoblje" matSort (matSortChange)="sortData($event)"
    [matSortActive]="sortActive" [matSortDirection]="sortDirection">

    <ng-container matColumnDef="osoba">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime i prezime</th>
      <td mat-cell *matCellDef="let staff">{{staff.osoba.ime + ' ' + staff.osoba.prezime}}</td>
    </ng-container>

    <ng-container matColumnDef="momcad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Momƒçad</th>
        <td mat-cell *matCellDef="let staff">{{staff.momcad.naziv}}</td>
    </ng-container>

    <ng-container matColumnDef="dozvolaZaRad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dozvola za rad?</th>
      <td mat-cell *matCellDef="let staff">{{staff.dozvolaZaRad | booleanPipe}}</td>
    </ng-container>

    <ng-container matColumnDef="datumIstekaDozvole">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum isteka dozvole za rad</th>
        <td mat-cell *matCellDef="let staff">{{staff.datumIstekaDozvole | date: 'dd.MM.yyyy' : 'UTC'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell *matCellDef="let staff">
        <button mat-raised-button matTooltip="Brisanje stavke" (click)="deleteData(staff.id)" color="warn">
          <span class="material-icons">
            delete
          </span>
        </button>
        <button mat-raised-button matTooltip="Uredi osoblje" (click)="editOsoblje(staff.id)" color="primary">
          <span class="material-icons">
            edit
          </span>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]" [pageIndex]="pageIndex"
    (page)="pageEvent = getServerData($event)"></mat-paginator>
</div>
