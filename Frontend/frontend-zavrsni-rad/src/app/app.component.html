<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Hokej klub bruh</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list class="mat-nav-list">
        <a mat-list-item routerLink="/spolovi">Spolovi</a>
        <a mat-list-item routerLink="/drzave">Drzave</a>
        <a mat-list-item routerLink="/lokacije">Lokacije</a>
        <a mat-list-item routerLink="/uloge">Uloge</a>
        <a mat-list-item routerLink="/partneri">Partneri</a>
        <a mat-list-item routerLink="/placanja-partnera">PlaÄ‡anja partnera</a>
        <a mat-list-item routerLink="/pozicije">Pozicije</a>
      </mat-nav-list>
    </mat-sidenav>

    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
